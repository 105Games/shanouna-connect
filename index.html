<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect with 105Games</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, rgba(0,0,0,0.85), rgba(0,0,0,0.95)), 
                  url('background-stars.jpg') center/cover no-repeat fixed;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    img.logo {
      max-width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 25px;
      border: 2px solid #00e0ff;
      box-shadow: 0 0 12px rgba(0, 224, 255, 0.4);
    }

    h1 {
      font-size: 28px;
      color: #00cfff;
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px #000;
    }

    p.subtext {
      color: #ccc;
      font-size: 15px;
      margin-top: -5px;
      margin-bottom: 30px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 20px;
      margin: 12px auto;
      border: none;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      font-size: 17px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      background-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(5px);
    }

    .button i {
      font-size: 18px;
    }

    .button:hover {
      background-color: rgba(0, 208, 255, 0.15);
      transform: translateY(-2px);
      color: #00e0ff;
    }

    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <img class="logo" src="105games-logo.png" alt="105Games Logo" />
  <h1>Connect with 105Games</h1>
  <p class="subtext">Stay connected with us on all platforms</p>

  <a href="https://www.facebook.com/profile.php?id=61563913678364&locale=ar_AR" target="_blank" class="button">
    <i class="fab fa-facebook-f"></i> Facebook
  </a>

  <a href="https://www.youtube.com/@105Gmaes" target="_blank" class="button">
    <i class="fab fa-youtube"></i> YouTube
  </a>

  <a href="https://x.com/105_Games" target="_blank" class="button">
    <i class="fab fa-x-twitter"></i> Twitter (X)
  </a>

  <a href="https://www.tiktok.com/@105_games" target="_blank" class="button">
    <i class="fab fa-tiktok"></i> TikTok
  </a>

  <a href="mailto:105gamesps@gmail.com" class="button">
    <i class="fas fa-envelope"></i> Contact by Email
  </a>

  <footer>
    Â© 2025 105Games. All rights reserved.
  </footer>

</body>
</html>
